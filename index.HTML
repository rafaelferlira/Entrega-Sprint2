<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Kenzie</title>
</head>
<body>
    <main>
        <h2>Formulário de cadastro</h2>
        <form>
            <fieldset>
                <legend> Cadastro de usuario</legend>
                <div>
                   <label for="mail">E-mail</label><br>
                    <input type="email" id="mail" placeholder="Digite aqui seu e-mail" name="email"><br>
                </div>
                    
                <div>
                   <label for="senha">Senha</label><br>
                    <input type="password" id="senha" placeholder="Digite aqui sua senha" name="senha">
                </div>

                <div>
                   <label for="cor">Escolha seu tema</label><br>
                    <input type="Color" id="cor" name="cor" > 
                </div>
                    
                <div>
                    <p>Escolha o módulo</p>
                    <label for="modulo">Módulo 1</label>
                    <input type="radio" id="modulo" name="modulo" value="m1">
                    <label for="modulo2">Módulo 2</label>
                    <input type="radio" id="modulo2" name="modulo" value="m2">
                </div>

                
                    <label for="instructor">Escolha o instrutor</label><br><br>
                    <select id="instructor" name="instructor-name"><br>
                        <option value="vilson">Vilson</option>
                        <option value="carol">Carol</option>
                        <option value="thiago">Thiago</option>
                    </select><br><br>

                
                <button type="submit">Cadastrar</button>
            </fieldset>
            
        </form>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/pb4b4_MlNwo" title="YouTube video player" 
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen></iframe>

        <br>

        <video width="320" height="240" controls>
            <source src="./videos/IA.mp4" type="video/mp4"><br>

        </video><br>

        <audio controls>
            <source src="./audios/IA.mp3" type="audio/mp3">

        </audio>

    </main>
    
</body>
</html>
